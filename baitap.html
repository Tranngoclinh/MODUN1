        function lietkesnt() {
            // liệt kê n số nguyên tố dùng function
            var number = prompt('Nhập n')
            function isPrime(number) {
                var tong = 0;
                var i = 2;
                while (tong < number) {
                    var sum = 0;
                    for (j = 2; j < i; j++) {
                        if (i % j == 0) {
                            sum++;
                        }
                    }
                    if (sum == 0) {

                        tong++;
                    }
                    i++;
                }
                document.write('có' + ' ' + tong + " " + 'số nguyên tố');
            }
            isPrime(number)
        }
