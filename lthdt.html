class MyDate{
    constructor(day,month,year){
        this.day = day;
        this.month = month;
        this.year = year;
    }
    getDay(){
       return this.day
    }
    getMonth(){
       return this.month
    }
    getYear(){
       return this.year
    }
    setDay(day_new){
       this.day = day_new
    }
    getMonth(month_new){
       this.month = month_new
    }
    getYear(year_new){
       this.year = year_new
    }
    getInfo(){
       return this.day+ ' / ' + this.month + ' / ' + this.year
    }
}
