<script>
    function bai1() {
        var a = prompt('Nhập 1 số')
        function square() {
            return a * a
        }
        document.write(square())
    }

    function bai2() {
        var r = prompt('Nhập Bán Kính')
        const PI = 3.14159265359
        function acreage() {
            return PI * r * r
        }
        function perimeter() {
            return 2 * PI * r
        }
        document.write('Diện tích là:' + ' ' + acreage())
        document.write('<br>' + 'Chu vi là:' + ' ' + perimeter())
    }

    function bai3() {
        let number = prompt('Nhập N')
        let giaithua = 1
        function factorial(number) {
            for (i = 1; i <= number; i++) {
                giaithua *= i
            }
            return giaithua
        }
        alert(number + ' Giai thừa = ' + factorial(number))
    }

    function bai4() {
        function check(nt) {
            var nhap = prompt('Nhập 1 số')
            let nt = parseInt(nt)
            if (typeof nt == 'number' && isNaN(nt)) {
                return true
            } else {
                return false
            }
        }
        if (check(nhap) == true) {
            console.log('True')
        } else {
            console.log('false')
        }

    }
</script>
